<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:utext=#{leaves-apply.title}></title>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="applyform.css">
<script src="popup.js"></script>
</head>
<body>
	<header th:insert="fragments/general.html::header"></header>
	<div th:insert="fragments/general.html::navigationbar"></div>

	<form class="form-horizontal" action="#"
		th:action="@{/leaves/annual/save}" th:object="${annualLeave}"
		method="post">
		<div class="form-group">
			<label class="control-label col-sm-2" for="startdate">Start
				Date</label> <input type="date" th:field="*{startDate}" id="sdate"
				placeholder="dd/MM/yyyy" />
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="enddate">End Date</label>
			<input type="date" th:field="*{endDate}" id="edate"
				placeholder="dd/MM/yyyy" />
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="contactdetails">Contact
				Details</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="ctdetails"
					th:field="*{contactDetails}">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="comment">Leave
				Reason</label>
			<div class="col-sm-6">
				<textarea class="form-control" rows="5" id="comment"
					th:field="*{leaveReason}"></textarea>
			</div>
		</div>
		<!-- 		<div class="form-group"> -->
		<!-- 			<div class="col-sm-6" style="float: right;"> -->
		<button type="submit" class="btn btn-primary" id="myBtn">Submit</button>
		<!-- The Modal -->
		<div id="myModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<p>Some text in the Modal..</p>
			</div>
		</div>
		<button type="reset" class="btn btn-primary">Reset</button>
		<!-- 				</div> -->
		<!-- 			</div> -->
	</form>
</body>
</html>
