<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:utext=#{leaves-apply.title}></title>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="applyform.css">
<script src="popup.js"></script>
</head>
<body>
	<header th:insert="fragments/general.html::header"></header>
	<div th:insert="fragments/general.html::navigationbar"></div>
	
	<h1>Annual Leave Application Form</h1>
	<h3 th:text="${session.user.name}"></h3>
	<div class="container">
		<div class="center">
			<form class="form-horizontal" action="#"
				th:action="@{/leaves/annual/save}" th:object="${annualLeave}"
				method="post">

				<div class="form-group">
					<label class="control-label col-sm-2" for="startdate">Available
						Leaves</label> <input id="avaAnn" th:value="${eCurAnnLeave}"
						disabled="disabled"></input>
				</div>
				<input type="hidden" th:field="*{id}">
		
			<div class="form-group">
				<label class="control-label col-sm-2" for="startdate">Start
					Date</label>
				<div class="col-sm-6">
				<p th:if="not ${dateError==null}" th:text="${dateError}" style="color: red;"></p>
					<input type="date" class="form-control" id="sdate"
						th:field="*{startDate}">
					<p th:if="${#fields.hasErrors('startDate')}"
						th:errors="*{startDate}" style="color: red"></p>
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="enddate">End
					Date</label>
				<div class="col-sm-6">
					<input type="date" class="form-control" id="edate"
						th:field="*{endDate}">
					<p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"
						style="color: red"></p>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="contactdetails">Contact
					Details</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="ctdetails"
						th:field="*{contactDetails}">
					<p th:if="${#fields.hasErrors('contactDetails')}"
						th:errors="*{contactDetails}" style="color: red"></p>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="comment">Leave
					Reason</label>
				<div class="col-sm-6">
					<textarea class="form-control" rows="5" id="comment"
						th:field="*{leaveReason}"></textarea>
	
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-3" style="float: right;">
					<button type="submit" class="btn btn-primary" id="myBtn">Submit</button>
				</div>
				<div class="col-sm-3" style="float: right;">
					<div th:if="not ${#strings.isEmpty(formId)}"><!-- 
							<a th:if="${#strings.equals(formId,'ucd')}" th:href="@{/leaves/update/}+${annualLeave.id}"
							th:text="#{leaves-history.update }">Update</a> -->
							<a class="btn btn-primary" th:if="${#strings.equals(formId,'ucd')}" th:href="@{/leaves/delete/}+${annualLeave.id}"
							th:text="#{leaves-history.delete }">Delete</a>
						
						<a th:if="${#dates.createToday().before(annualLeave.startDate)}" class="btn btn-primary" th:href="@{/leaves/cancel/}+${annualLeave.id}"
							th:text="#{leaves-history.cancel }" >Cancel</a>
					</div>
				</div>
			</div>
			
			<!-- The Modal -->
			<div id="myModal" class="modal">
	
				<!-- Modal content -->
				<div class="modal-content">
					<span class="close">&times;</span>
					<p>Some text in the Modal..</p>
				</div>
			</div>
			<button type="reset" class="btn btn-primary">Reset</button>
			
	</form>
	</div>
	</div>
</body>
</html>
