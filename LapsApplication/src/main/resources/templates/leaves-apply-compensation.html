<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:utext=#{leaves-apply.title}></title>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
	<header th:insert="fragments/general.html::header"></header>
	<div th:insert="fragments/general.html::navigationbar"></div>
	<p th:if="not ${error==null}" th:text="${error}" style="color: red;"></p>

	<form class="form-horizontal" action="#"
		th:action="@{/leaves/compensation/save}"
		th:object="${compensationLeave}" method="post">
		<!-- <p th:if="${#fields.hasErrors('staff')}" th:errors="*{name}"></p>
		 -->
		<input type="hidden" th:field="*{id}"> 
		<div class="form-group">
			<label class="control-label col-sm-2" for="startdate">Start
				Date</label> <input type="date" th:field="*{startDate}" id="sdate"
				placeholder="dd/MM/yyyy" />
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="claimQuota">Leave
				Quota</label> <select th:field="*{claimQuota}">
				<option th:value="#{compensation.form.am}"
					th:text="#{compensation.form.am}">AM</option>
				<option th:value="#{compensation.form.pm}"
					th:text="#{compensation.form.pm}">PM</option>
			</select>

		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="comment">Leave
				Reason</label>
			<div class="col-sm-6">
				<textarea class="form-control" rows="5" id="comment"
					th:field="*{leaveReason}"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-6">
				<div>
					<button type="submit" class="btn btn-primary">Submit</button>		
				</div>
				<div th:if="not ${#strings.isEmpty(formId)}">
						<!-- <a th:if="${#strings.equals(formId,'ucd')}" th:href="@{/leaves/update/}+${compensationLeave.id}"
						th:text="#{leaves-history.update }">Update</a> -->
						<a th:if="${#strings.equals(formId,'ucd')}" th:href="@{/leaves/delete/}+${compensationLeave.id}"
						th:text="#{leaves-history.delete }" class="btn btn-primary">Delete</a>
					
					<a th:if="${#dates.createToday().before(l.startDate)}" th:href="@{/leaves/cancel/}+${compensationLeave.id}"
						th:text="#{leaves-history.cancel }" class="btn btn-primary" >Cancel</a>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
