<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:utext=#{leaves-apply.title}></title>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<h1 th:utext=#{leaves-apply.heading}></h1>

	<form class="form-horizontal" action="#" th:action="@{/save}"
		method="post">
		<div class="form-group">
			<label class="control-label col-sm-2" for="name">Name</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="name"
					placeholder="Enter name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="leavetype">Leave
				Type</label>
			<div class="col-sm-10 dropdown">
				<button class="btn btn-primary dropdown-toggle" type="button"
					data-toggle="dropdown">
					Select here<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">Annual Leave</a></li>
					<li><a href="#">Medical Leave</a></li>
					<li><a href="#">Compensation Leave</a></li>
				</ul>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="startdate">Start
				Date</label>
			<div class="col-sm-6">
				<input type="date" class="form-control" id="sdate">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="enddate">End Date</label>
			<div class="col-sm-6">
				<input type="date" class="form-control" id="edate">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="comment">Leave
				Reason</label>
			<div class="col-sm-6">
				<textarea class="form-control" rows="5" id="comment"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-6" style="float: right;">
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="reset" class="btn btn-primary">Reset</button>
			</div>
		</div>
	</form>
</body>
</html>
