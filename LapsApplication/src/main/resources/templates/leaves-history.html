<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<h1 th:utext="#{leaves-history.heading}"></h1>
	<div class="table-responsive-lg">
	  <table class="table">
	  	<thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Leave Reason</th>
		      <th scope="col">Leave Type</th>
		      <th scope="col">Start Date</th>
		      <th scope="col">Duration</th>
		      <th scope="col">Manager Comment</th>
		      <th scope="col">Leave Status</th>
		      <th scope="col"></th>
		    </tr>
		 </thead>
		 <tbody>
		    <tr th:each="al:${alLeaves}">
		    <td th:if="${not #lists.isEmpty(alLeaves)}"  th:text="${al.id}">id</td>
		      <td th:text="${al.leaveReason}">leaveReason</td>
		      <td th:text="Annual">LeaveType</td>
		      <td th:text="${al.startDate}" >Start Date</td>
			  <td th:text="${al.endDate}" >Duration</td>
		      <td th:text="${al.mangerComment}">Manager Comment</td>
		      <td th:text="${al.status}">Otto</td>
		      <td><a th:href="@{/leaves/apply}" th:text="#{leaves-history.detail.link }"></a></td>
		    </tr>
		    
		    <tr th:if="${not #lists.isEmpty(mlLeaves)}"  th:each="ml:${mlLeaves}">
		      <td th:text="${ml.id}">id</td>
		      <td th:text="${ml.leaveReason}">leaveReason</td>
		      <td th:text="Medical">LeaveType</td>
		      <td th:text="${ml.startDate}" >Start Date</td>
			  <td th:text="${ml.endDate}" >endDate</td>
		      <td th:text="${ml.mangerComment}">Manager Comment</td>
		      <td th:text="${ml.status}">Otto</td>
		      <td><a th:href="@{/leaves/apply}" th:text="#{leaves-history.detail.link }"></a></td>
		    </tr>
		    
		    <tr th:if="${not #lists.isEmpty(clLeaves)}" th:each="cl:${clLeaves}">
		      <td th:text="${cl.id}">id</td>
		      <td th:text="${cl.leaveReason}">leaveReason</td>
		      <td th:text="Compensation">LeaveType</td>
		      <td th:text="${cl.startDate}" >Start Date</td>
			  <td th:text="${cl.endDate}" >endDate</td>
		      <td th:text="${cl.mangerComment}">Manager Comment</td>
		      <td th:text="${cl.status}">Otto</td>
		      <td><a th:href="@{/leaves/apply}" th:text="#{leaves-history.detail.link }"></a></td>
		    </tr>
		  </tbody>
	  </table>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
