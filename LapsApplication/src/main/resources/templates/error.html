<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Error Page</title>
</head>
<body>
	<h1 th:utext=#{error.heading}></h1>

	</a>

	<a href="/employee/adminlogin">
		<button>Admin Login</button>
	</a>

</body>
</html>
